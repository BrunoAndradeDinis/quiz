<body>
    <!-- Google Tag Manager (noscript) -->

    <div class="container text-center">
        <div class="row m-3">
            <h1>Quiz Javascript</h1>
        </div>
        <div class="row shadow p-3 mb-3 bg-body-tertiary rounded oculto pergunta-container">
            <div class="container">
                <form id="formulario">
                    <div class="row pergunta">Pergunta</div>
                    <div class="row alternativas m-2">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="alternativa" id="a">
                            <label for="a" class="form-check-label">A</label>
                            <div class="valid-feedback">
                                Resposta correta!
                            </div>
                            <div class="invalid-feedback">Resposta incorreta! :(</div>
                        </div>


                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="alternativa" id="b">
                            <label for="b" class="form-check-label">B</label>
                            <div class="valid-feedback">
                                Resposta correta!
                            </div>
                            <div class="invalid-feedback">Resposta incorreta! :(</div>
                        </div>


                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="alternativa" id="c">
                            <label for="c" class="form-check-label">C</label>
                            <div class="valid-feedback">
                                Resposta correta!
                            </div>
                            <div class="invalid-feedback">Resposta incorreta! :(</div>
                        </div>


                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="alternativa" id="d">
                            <label for="d" class="form-check-label">D</label>
                            <div class="valid-feedback">
                                Resposta correta!
                            </div>
                            <div class="invalid-feedback">Resposta incorreta! :(</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="enviar-resposta">
                            <button type="submit" class="btn btn-success">Enviar resposta</button>
                        </div>
                        <div class="proxima-pergunta oculto">
                            <button type="button" class="btn btn-warning" onclick="proximaPergunta()">Próxima
                                pergunta</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="shadow p-3 mb-3 bg-body rounded oculto finalizou">
            Parabéns! Você finalizou o Quiz!
        </div>
        <div class="row">
            <div class="comecar">
                <button type="button" class="btn btn-success" onclick="comecar()">Começar</button>
            </div>
            <div class="reiniciar oculto">
                <button type="button" class="btn btn-danger m-3" onclick="reiniciar()">Reiniciar</button>
            </div>
            <div class="continuar oculto">
                <button type="button" class="btn btn-dark m-3" onclick="comecar()">Continuar</button>
            </div>
        </div>
    </div>
